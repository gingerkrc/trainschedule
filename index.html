<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crazy Train Schedule</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
     </head>
     <body>
     
         <div class="container">
             <div class="jumbotron">
                <h1 class="display-4">Crazy Train Schedule</h1>
                <p class="lead">Going off the Rails</p>
             </div>
         </div>

         <div class="container">
            <h2>Trains</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
     
        <div class="container">
            <div class="card">
              <div class="card-body">
                    <form>
                         <div class="form-group">
                                 <label for="train-name">Train Name</label>
                                 <input type="text" class="form-control" id="train-name" placeholder="Train Name">
                         </div>
                         <div class="form-group">
                             <label for="destination">Destination</label>
                             <input type="text" class="form-control" id="destination" placeholder="Destination">
                         </div>
                         <div class="first-train-time">
                                 <label for="start-label">First Train Time</label>
                                 <input type="time" class="form-control" id="first-train-time" placeholder="First Train Time">
                         </div>
                         <div class="frequency">
                                     <label for="rate-label">Frequency</label>
                                     <input type="number" class="form-control" id="frequency" placeholder="Frequency"><br>
                         </div>
                        <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
                    </form>
                 </div>
             </div>
         </div>
         
         <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
         <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
         <script type="text/javascript" src="assets/javascript/app.js"></script>
     </body>
</html>
